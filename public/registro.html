<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Panadería Navideña</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>Panadería Navideña</h1>
    </div>
  </div>

  <div class="form-container">
    <h2>Crear Cuenta</h2>
    <div id="mensaje"></div>
    
    <form id="registroForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required>
      </div>
      
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" required>
      </div>
      
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" required>
      </div>
      
      <div class="form-group">
        <label for="telefono">Teléfono (10-12 dígitos)</label>
        <input type="tel" id="telefono" pattern="[0-9]{10,12}" required>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña (mínimo 6 caracteres)</label>
        <input type="password" id="password" minlength="6" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    
    <div class="text-link">
      ¿Ya tienes cuenta? <a href="/login.html">Inicia sesión aquí</a>
    </div>
  </div>

  <script src="/js/registro.js"></script>
</body>
</html>
