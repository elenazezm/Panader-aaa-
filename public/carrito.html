<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Panadería Navideña</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>Panadería Navideña</h1>
      <div class="nav-links">
        <a href="/productos.html">Productos</a>
        <a href="/carrito.html">Carrito</a>
        <a href="/perfil.html">Mi Perfil</a>
        <button class="btn-logout" onclick="cerrarSesion()">Cerrar Sesión</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h2 style="text-align: center; margin: 30px 0; color: var(--rojo-navidad); font-size: 2.5em;">
    Mi Carrito
    </h2>
    
    <div id="mensaje"></div>
    <div id="carritoItems" class="carrito-items"></div>
    
    <div id="carritoTotal" class="carrito-total" style="display: none;">
      <h2>Total:</h2>
      <div class="total-monto">$<span id="totalMonto">0.00</span></div>
      <button class="btn btn-primary" style="max-width: 300px; margin-left: auto; margin-top: 20px;" onclick="procesarCompra()">
        Procesar Compra
      </button>
    </div>
  </div>

  <div id="modalTicket" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; overflow-y: auto;">
    <div class="ticket" style="margin: 50px auto;">
      <h2>Ticket de Compra </h2>
      <div class="ticket-info">
        <p><strong>Panadería Navideña</strong></p>
        <p><strong>Número de Venta:</strong> <span id="ticketNumero"></span></p>
        <p><strong>Fecha:</strong> <span id="ticketFecha"></span></p>
      </div>
      
      <div class="ticket-productos">
        <h3>Productos Comprados:</h3>
        <ul id="ticketProductos"></ul>
      </div>
      
      <div class="ticket-total">
        Total: $<span id="ticketTotal"></span>
      </div>
      
      <button class="btn btn-primary" onclick="cerrarTicket()">Cerrar</button>
    </div>
  </div>

  <script src="/js/carrito.js"></script>
</body>
</html>
